    <div class="container-fluid">
        <h1>Por favor complete su email y nos pondremos en contacto con Ud a la brevedad</h1>
    </div>

    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Direccion de correo electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Clave</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordar clave</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
